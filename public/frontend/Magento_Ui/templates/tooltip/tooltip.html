<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><div data-tooltip="tooltip-wrapper" class="data-tooltip-wrapper">
    <div class="data-tooltip-tail"></div>
    <div class="data-tooltip">
        &lt;% if(data.closeButton){ %&gt;
            <button type="button" class="action-close">
                <span translate="&#39;Close&#39;">
            </span></button>
        &lt;% } %&gt;
        <div class="data-tooltip-content"></div>
    </div>
</div>
</body></html>
